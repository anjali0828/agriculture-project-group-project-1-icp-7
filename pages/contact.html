</head>
<body class="contact_body">
    <div class="navbar">
        <div class="brand-container">
          <img class="brand-img" src="./../icons/fram_icon.png" alt="Fram Icon"> 
         <span class="brand-text"> F A R M </span>
</div>
    <a class="anchor a1" href="./../index.html">Home</a>

</div>
    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
            </div>
            <div class="container">
                <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                    <h3 class="heading">Address</h3>
                    <p class="para">Farm center Pune,Maharashtra 411001</p>
                    </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text">
                        <h3 class="heading">phone</h3>
                        <p  class="para">444-000-2012</p>
                    </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                            <div class="text">
                            <h3 class="heading">Email</h3>
                            <p  class="para">farmcenter235@gmail.com</p>
                        </div>
                            </div>
                            </div>
                            <div class="contactform">
                                <form>
                                    <h2>Send Message</h2>
                                    <div class="inputbox">
                                        <label for="name">Full Name</label>
                                        <input type="text" name="" placeholder="Enter your full name" required="required">
                                        
                                    </div>
                                    <div class="inputbox">
                                        <label for="email">Email</label>
                                        <input type="email" name="" placeholder="Enter your Email" required="required">
                                        
                                    </div>
                                    <div class="inputbox">
                                        <label for="mess">Type Your Message</label>
                                         <input type="text" placeholder="Enter The Message" required="required">
                                        
                                    </div>
                                    <div class="inputbox">
                                        <input type="submit" value="Send ">
                                    </div>
                                    </form>
                </body>
